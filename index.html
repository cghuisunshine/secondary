<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 32px 16px;
      }
      main {
        max-width: 860px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        opacity: 0.85;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid rgba(127, 127, 127, 0.3);
        border-radius: 10px;
        overflow: hidden;
      }
      li + li {
        border-top: 1px solid rgba(127, 127, 127, 0.2);
      }
      a {
        display: block;
        padding: 12px 14px;
        text-decoration: none;
      }
      a:hover,
      a:focus-visible {
        background: rgba(127, 127, 127, 0.12);
        outline: none;
      }
      .hint {
        margin-top: 12px;
        font-size: 12px;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Directory Index</h1>
      <p>Links to files in this folder:</p>
      <ul>
        <li><a href="adult.html">adult.html</a></li>
        <li><a href="regular.html">regular.html</a></li>
        <li><a href="README.md">README.md</a></li>
      </ul>
      <p class="hint">
        Tip: open this file locally, or serve the folder with a simple HTTP server.
      </p>
    </main>
  </body>
</html>
